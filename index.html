<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Loginpage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="myform">
            <h2>Registration</h2>
            <div class="inputdiv">
                <img src="img/user.png" alt="">
                <input class="myinput" type="text" placeholder="First Name">
            </div>
            <div class="inputdiv">
                <img src="img/user.png" alt="">
                <input class="myinput" type="text" placeholder="Last Name">
            </div>
            <div class="inputdiv">
                <img src="img/email.png" alt="">
                <input class="myinput" type="email" placeholder="Email">
            </div>
            <div class="inputdiv">
                <img src="img/padlock.png" alt="">
                <input class="myinput" type="password" placeholder="Password">
            </div>
            <div class="my-gender">
                <input type="radio" name="gender"><span> Male</span>
                <input type="radio" name="gender"> <span> Female</span>
            </div>
            <select name="country" class="my-country">
                <option value="" selected>SELECT COUNTRY</option>
                <option value="">PAKISTAN</option>
                <option value="">UAE</option>
                <option value="">QATAR</option>
                <option value="">IRAQ</option>
                <option value="">AFGHANISTAN</option>
                <option value="">CHAINA</option>
            </select>
            <button class="btn-signup">Signup</button>
        </div>
    </div>
</body>

</html>
